<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <header class="container">
    <h1>Hello, world!</h1>
    <div class="mb-3 w-50">
      <input type="email" class="form-control" id="search-field" placeholder="Search Your Phone">
      <div id="btn-search"  class="btn btn-primary">Search</div>
    </div>
  </header>

  <main class="container">
    <section>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-container">

      </div>
      <div class="mt-4 d-none" id="no-found-message">
        <h3 class="text-warning">No Phone Found. Please try a new search.</h3>
      </div>
      <div class="text-center d-none" id="show-all">
        <div class="btn btn-primary" id="show-all-button">Show All </div>
      </div>
    </section>
    <section class="d-none" id="loader">
      <div style="height: 400px" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>









  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
